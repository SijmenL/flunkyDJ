<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/new.js" defer type="text/javascript"></script>
    <title>Flunky DJ</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#1c244b">
    <meta name="msapplication-TileColor" content="#cee3f6">
    <meta name="theme-color" content="#ffffff">
</head>
<body id="body">

<h1>Flunky DJ</h1>
<p>Speel de Flunkybal muziek af met overgangen!</p>
<br>

<audio id="stop-audio" src="audio/stop.mp3"></audio>
<div class="buttons" id="buttons-loading">
    <div id="loading" class="loading"> </div>
</div>
<div class="buttons" id="button-display" style="display: none">

    <a class="music-button clickable-button" data-play-type="1" data-fade-in="500"
       data-fade-out="1000"
       data-audio="audio/Funkytown.mp3"
       style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.32), rgba(0, 0, 0, 0.9)), url('img/funky town.jpeg');">
        <p class="button-text-main">Muziek!</p>
        <p class="button-text">Drinken!</p>
    </a>

    <a class="music-button clickable-button" data-play-type="1" data-fade-in="500"
       data-fade-out="1000"
       data-audio="audio/BlaBlaBla.mp3"
       style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.32), rgba(0, 0, 0, 0.9)), url('img/bla bla bla.jpeg');">
        <p class="button-text-main">Drinken!</p>
        <p class="button-text">Bla Bla Bla</p>
    </a>

    <a class="music-button clickable-button" data-play-type="2" data-fade-in="0"
       data-fade-out="0"
       data-audio="audio/Up&Down.mp3"
       style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.32), rgba(0, 0, 0, 0.9)), url('img/up & down.jpeg');">
        <p class="button-text-main">Spel stil leggen!</p>
        <p class="button-text">Up & Down</p>
    </a>

    <a class="music-button clickable-button" data-play-type="1" data-fade-in="100"
       data-fade-out="5000"
       data-audio="audio/GypsyWoman.mp3"
       style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.32), rgba(0, 0, 0, 0.9)), url('img/gypsy woman.jpg');">
        <p class="button-text-main">Winnaar bekend!</p>
        <p class="button-text">Gypsy Woman</p>
    </a>

    <a class="music-button clickable-button" data-play-type="1" data-fade-in="2500"
       data-fade-out="1000"
       data-audio="audio/AroundTheWorld.mp3"
       style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.32), rgba(0, 0, 0, 0.9)), url('img/around the world.jpg');">
        <p class="button-text-main">Pauze!</p>
        <p class="button-text">Around the World</p>
    </a>

    <a id="stop-music" class="clickable-button" style="background-image: linear-gradient(to bottom, #fdaaaa, #8a1a1a)">
        <p class="button-text-main">Stop de muziek!</p>
    </a>
</div>

</body>
</html>
